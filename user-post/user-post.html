
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>user-post</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="user-post.css">
</head>
<body>
<script>
  let url = new URL(location.href)
  let id = url.searchParams.get("id")

  fetch(`https://jsonplaceholder.typicode.com/users/${id}/posts`)
          .then((response) => response.json()
                  .then(posts => {
                    let div = document.createElement('div');
                    div.classList.add('div')
                    for (const post of posts) {
                      let div1 = document.createElement('div');
                      div1.innerHTML = `<h4>${post.title}<h4>`
                      div.appendChild(div1)
                      div1.classList.add('div1')
                      document.body.appendChild(div)
                      // <!--6 Каждому посту додати кнопку/посилання, при кліку на яку відбувається перехід на сторінку post-details.html, котра має детальну інфу про поточний пост.-->
                      let addInfoBtn = document.createElement('button')
                      addInfoBtn.innerText = "POST DETAILS"
                      addInfoBtn.classList.add("btn")
                      div1.appendChild(addInfoBtn)
                      addInfoBtn.onclick = function () {
                        location.href = `post-details.html?id=${id}`
                        console.log(location.href)
                      }
                    }
                  }))
  </script>
</body>
