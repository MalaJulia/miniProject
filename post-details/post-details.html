<head>

<script>
  // <!--На странице post-details.html:-->
  let url = new URL(location.href)
  let id = url.searchParams.get("id")
  // <!--7 Вивести всю, без виключення, інформацію про об'єкт post на який клікнули .-->
  fetch(`https://jsonplaceholder.typicode.com/users/${id}/posts`)
          .then((response) => response.json()
                  .then(posts => {
                    let div = document.createElement('div');
                    div.classList.add('div')
                    const postsKeys = Object.keys(posts)
                    for (let i = 0; i < postsKeys.length; i++) {
                      div.innerHTML = `User id - ${posts[i].userId} <p> Id - ${posts[i].id} <p> Title - ${posts[i].title} <p> Body - ${posts[i].body} `;
                      document.body.appendChild(div);
                    }
                    console.log(posts)

                  }))

                    divPost.classList.add('divPosts')

                      let comment = document.createElement('div');
                      comment.classList.add('comment')
                      comment.innerHTML = `<h3>Comment</h3> Post id - ${comments[i].postId} <p> Id -  ${comments[i].id} email <p> - ${comments[i].email} <p> Comment - ${comments[i].body}`
